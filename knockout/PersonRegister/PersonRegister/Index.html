<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Personregister</title>
</head>
<body>

<div id="person" data-bind="if: personer">
    <ol data-bind="foreach: personer">
        <li><span data-bind="text: name"></span> (<em data-bind="text: age"></em>)</li>
    </ol>
</div>

<script data-main="Scripts/main" src="Scripts/Lib/require/require.js" language="javascript"></script>
</body>

</html>
